server {
  listen 80;
  listen [::]:80;
  server_name simple-pos.novaardiansyah.id;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name simple-pos.novaardiansyah.id;

  ssl_certificate     /www/server/panel/vhost/cert/simple-pos.novaardiansyah.id/fullchain.pem;
  ssl_certificate_key /www/server/panel/vhost/cert/simple-pos.novaardiansyah.id/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";

  access_log /www/wwwlogs/simple-pos.novaardiansyah.id.log;
  error_log /www/wwwlogs/simple-pos.novaardiansyah.id.error.log;

  location /_next/static/ {
    proxy_pass http://100.107.79.17:6108;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
    expires 365d;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|eot|otf|ttf|mp4)$ {
    proxy_pass http://100.107.79.17:6108;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
    expires 1h;
    add_header Cache-Control "public, max-age=3600, must-revalidate";
  }

  location / {
    proxy_pass http://100.107.79.17:6108;
    proxy_http_version 1.1;

    proxy_cache_bypass 1;
    proxy_no_cache 1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    expires 0;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;
  }

  location ~ /\.(?!well-known) {
    deny all;
  }

  location ~ ^/(LICENSE|README.md|package.json|.env) {
    deny all;
  }

  error_page 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
